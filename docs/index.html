<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&family=Roboto+Slab:wght@700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/main.css">
  <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
  <title>Breaking Bad Characters - Evaluacion final Modulo 2 - Blanca Ubis Martinez</title>
</head>

<body class="body">

  <header id="top" class="header">
    <form class="header__form">
        <input class="header__form__input js_search_input" type="text" placeholder="Example: Walter White">
        <button class="header__form__btn js_search_btn">Search</button>
    </form>
  </header>

  <main class="main">
    <div class="main__wrapper1">
        <section class="main__characters js_section_characters">
            <h1 class="main__characters__title">Breaking bad characters</h1>
            <ul class="main__characters__list js_list_characters">
            </ul>
        </section>
        <section id="section-favorites" class="main__favorites js_section_favorites hidden">
            <div class="main__favorites__wrapper1">
                <h2 class="main__favorites__title">Favorites</h2>
                <i class="main__favorites__trash js_reset_favorites fa-solid fa-trash-can" title="Reset favorites"></i>
            </div>
            <ul class="main__favorites__list js_list_favorites"></ul>
        </section>
    </div>
    <div class="main__message js_fav_message hidden">
        <p class="main__message__text">Added to favorites!</p>
        <a class="main__message__link" href="./#section-favorites">See favorites</a>
    </div>
    <div class="main__buttons">
        <a class="main__buttons__goup" href="./#top" title="Go to the top"><i
                class="main__buttons__goup__icon fa-solid fa-circle-chevron-up"></i></a>
        <a class="main__buttons__gofav js_button_gofav hidden" href="./#section-favorites" title="Go to favorites"><i
                class="main__buttons__gofav__icon fa-solid fa-star"></i></a>
    </div>
  </main>
  <footer class="footer">
    <p class="footer__text"><span class="footer__text--capitalize">Breaking bad</span> is regarded as one of the
        greatest television series of all time, and with 16 <span class="footer__text--capitalize">Primetime
            emmy awards</span>
    </p>
    <small class="footer__small footer__text--capitalize">&copy;Blanca ubis martinez 2022</small>
  </footer>

  <script src="./assets/js/main.js"></script>
</body>

</html>
